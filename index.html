<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .content {
      z-index: 3;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a29e;
    }

    .orbit-container {
      position: absolute;
      width: 300px;
      height: 150px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -150px;
      z-index: 2;
      animation: rotate 10s linear infinite;
      pointer-events: none;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 40px;
      filter: drop-shadow(0 0 6px #9cf);
    }

    .planet:nth-child(2) { left: 60px; top: 70%; font-size: 25px; }
    .planet:nth-child(3) { left: 130px; top: 30%; font-size: 35px; }
    .planet:nth-child(4) { left: 200px; top: 45%; font-size: 30px; }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      z-index: 4;
    }

    .comet {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, #ffffff, transparent);
      opacity: 0.8;
      animation: shoot 3s linear infinite;
      z-index: 2;
    }

    @keyframes shoot {
      0% {
        transform: translate(-200px, -100px) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translate(120vw, 120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .comet:nth-child(1) { animation-delay: 0s; top: 10%; left: -200px; }
    .comet:nth-child(2) { animation-delay: 1s; top: 30%; left: -300px; }
    .comet:nth-child(3) { animation-delay: 2s; top: 50%; left: -400px; }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="comet"></div>

</body>
</html>
